{% extends "bootstrap/base.html" %}

{% block content %}
<body>
<table class="table table-striped">
<thead>
    <tr>
        <th>姓名</th> 
        <th>快递单号</th>
        <th>品名</th>
        <th>价格</th> 
        <th>数量</th>
        <th>创建日期</th> 
    </tr>
</thead>
<tbody>
{% for order in orders %}
    <tr>
        <td>{{ order.client }}</td>
        <td><a href="{{ url_for('tracking_status', tracking_number=order.tracking, carrier=order.carrier) }}">{{ order.tracking }}</a></td>
        <td>{{ order.product }}</td>
        <td>{{ order.price }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.created_time }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
</body>
{% endblock %}
