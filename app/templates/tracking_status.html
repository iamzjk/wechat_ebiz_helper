{% extends "bootstrap/base.html" %}

{% block content %}
<table class="table table-striped">
<thead>
    <tr>
        <th>更新时间</th> 
        <th>物流状态</th>
    </tr>
</thead>
<tbody>
{% for status in statuses %}
    <tr>
        <td>{{ status.time }}</td>
        <td>{{ status.status }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
